<!DOCTYPE html>

<html lang="hu">
    <head>
        <title>Űrlap reguláris kifejezéssel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main>
            <form action="action.php" method="get">
            <fieldset class="kotelezo_mezo">
                <legend>regisztráció</legend>
                <label for="nev">felhasználónév</label>
                <input type="text" id="nev" name="nev" placeholder="csak ékezetmentes betűk" pattern="^[a-zA-Z\s]+$" title="csak ékezetmentes betűk" required size="25"><br>
                <label for="jelszo">jelszó</label>
                <input type="password" id="jelszo" name="jelszo" placeholder="min. 3 karakter" pattern="^.{3,}$" title="min. 3 karakter" required size="25"><br>
                <label for="email">e-mail cím</label>
                <input type="email" id="email" name="email" placeholder=".hu-ra végződő email-cím" required pattern="^\D+\w+@\w+\.hu$" title=".hu-ra végződő email-cím" size="25"><br>
            </fieldset>
            
            <input type="submit" value="Küldés">
            </form>
            <div class="success-message">
                Sikeres küldés
            </div>
        </main>
        <script src="success.js"></script>
    </body>
</html>
